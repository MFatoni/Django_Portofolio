{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mohammad Fatoni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="LAB 4">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lab_4.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
</head>

<body>
    <div class="bg-hitam">
        <div class="container">
            {% block menu %}
            {% include "partials/menu.html" %}
            {% endblock %}
        </div>
    </div>
    <div class="container">
        <div class="pt-5 changeColor text-center">
            <h3 class="font p-3 text-white"> Change Background Color</h3>
            <select class="my-select"></select>
            <button class="apply-button btn btn-info btn-sm">Apply</button>
        </div>
        <content>
            {% block content %}
            {% endblock %}
        </content>
    </div>
    {% include "partials/footer-fixed.html" %}
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Kontak Saya</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'add_message' %}" method="POST">
                        {% csrf_token %}
                        {{ message_form }}
                        <br>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                        <hr>
                        <a href="{% url 'result_table' %}" style="text-decoration: none">
                            <button class="btn btn-default btn-block" type="button">Lihat Semua Pesan</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="{% static 'js/lab_4.js' %}"></script>
</body>
