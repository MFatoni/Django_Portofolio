{% extends "lab_4/layout/base.html" %}

{% block content %}
<!-- ChatBox Section -->
<section name="Chatbox">
    <div class="wrapper">
        <div class="chat-box">
            <div class="chat-head">
                <h2 class="font mt-3 ml-3">Chat</h2>
                <img src="https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png" title="Expand Arrow"
                    width="16" id="min">
                <img src="https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png" title="Expand Arrow"
                    width="16" id="max">
            </div>
            <div class="chat-body">
                <div class="msg-insert">
                    <ol></ol>
                </div>
                <div class="chat-text">
                    <textarea placeholder="Press Enter" id="msg" style="overflow:hidden"></textarea>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
