{% extends "layout/base.html" %}
{% load staticfiles %}

{% block header %}
{% include "partials/header_about.html" %}
{% endblock %}

{% block content %}
<div class="container h-75">
    <div class="row flex h-100">
        <div id="col" class="col-md-6 align-self-center mx-auto">
            <section name="form">
                <h2 class="text-center font">Send Message</h2><hr/>
                <form id="form" method="POST" action="{% url 'add_message' %}">
                    {% csrf_token %}
                    {{ message_form }}
                    <br>
                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{% include "partials/footer-fixed.html" %}
{% endblock %}
